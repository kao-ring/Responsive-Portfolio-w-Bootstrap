<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaori Caplan</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sticky header part -->
    <header class="sticky-top">
      <div class="row d-flex align-items-center bg-white">
        <!-- My name section -->
        <h1
          class="col-md-5 bg-warning p-4 m-0 border-warning text-light text-center"
        >
          Kaori Caplan
        </h1>
        <div class="col-md-2 bg-white"></div>
        <!-- Navbar section -->
        <div class="col-md-5 m-0">
          <nav class="navbar navbar-expand-md navbar-light">
            <!-- Navbar content -->

            <a class="nav-link text-secondary" href="index.html">About</a>
            <a class="nav-link text-secondary" href="#"
              >Portfolio <span class="sr-only">(current)</span></a
            >
            <a class="nav-link text-secondary" href="contact.html">Contacts</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Portfolio -->
    <main class="container">
      <div class="jumbotron img-responsive bg-white m-3">
        <h2>Portfolio</h2>
        <!-- Separate line -->
        <hr style="height: 30px; border-top: lightgray solid 3px;" />
        <!-- Some photos -->
        <div class="row">
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img src="img/kiki_02.png" class="card-img" alt="Yukata" />
              <h5
                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                Pokupoku Boys
              </h5>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img
                src="img/kiki_03.png"
                class="card-img"
                alt="Scarlet Sailor"
              />
              <h5
                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                Scarlet Sailor
              </h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img src="img/kiki_06.jpg" class="card-img" alt="Spanglish Fly" />
              <h5
                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                Spanglish Fly
              </h5>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img src="img/kiki_05.png" class="card-img" alt="Sweet Child" />

                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                Sweet Child
              </h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img src="img/game_01.png" class="card-img" alt="Game 01" />
              <h5
                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                Scratch Games
              </h5>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card my-3 mx-auto" id="photo">
              <img src="img/game_02.png" class="card-img" alt="Game 02" />
              <h5
                class="bg-warning card-img-overlay d-flex align-items-center justify-content-center banner"
              >
                My First Java Script
              </h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--  footer -->
    <footer
      class="fixed-bottom py-3 m-0 border-warning text-center bg-dark text-warning"
    >
      <small>&copy; Kaori Caplan</small>
    </footer>

</html>
