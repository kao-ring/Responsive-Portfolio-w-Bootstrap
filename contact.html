<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaori Caplan</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sticky header part -->
    <header class="sticky-top">
      <div class="row d-flex align-items-center bg-white">
        <!-- My name section -->
        <h1
          class="col-md-5 bg-warning p-4 m-0 border-warning text-light text-center"
        >
          Kaori Caplan
        </h1>
        <div class="col-md-2 bg-white"></div>
        <!-- Navbar section -->
        <div class="col-md-5 m-0">
          <nav class="navbar navbar-expand-md navbar-light">
            <!-- Navbar content -->
            <a class="nav-link text-secondary" href="index.html">About</a>
            <a class="nav-link text-secondary" href="portfolio.html"
              >Portfolio</a
            >

            <a class="nav-link text-secondary" href="#"
              >Contacts <span class="sr-only">(current)</span></a
            >
          </nav>
        </div>
      </div>
    </header>

    <!-- Contact body -->
    <main class="container m-3">
      <div class="jumbotron bg-white">
        <h2>Contacts</h2>
        <!-- Separate line -->
        <hr style="height: 30px; border-top: lightgray solid 3px;" />

        <!-- form boxes -->
        <form>
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              placeholder="First Last"
            />
          </div>
          <div class="form-group">
            <!-- <input type="email" class="form-control" id="exampleFormControlInput1" > -->
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>

            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
    </main>
    <!--  footer -->
    <footer
      class="fixed-bottom py-3 m-0 border-warning text-center bg-dark text-warning"
    >
      <small>&copy; Kaori Caplan</small>
    </footer>
  </body>
</html>
